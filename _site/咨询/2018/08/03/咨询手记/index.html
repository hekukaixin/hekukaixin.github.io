          <h2 class="post-title p-name" itemprop="name headline">咨询手记</h2>
        </div>
        <hr />
        <div class="post-content">
          <p>听过太多有关“空白屏幕”的教诲，反思，乃至嘲讽。</p>

<blockquote>
  <p>当来访者又一次问起我对她的看法时，我当然可以继续以专业方式回避她的问题。这甚至并不一定是一种回避，因为追问这个问题为什么重要的确有其意义。但是，我决定对她坦诚：她花了一年时间，每周见我两次，我想她有权知道这个问题的答案。</p>
</blockquote>

<p>前辈对于规则的突破有时相当感人，但是，作为初学，真正面对个案时，难以做到的并不一定是毫无底线的人性，而是保持中立，不加评判。</p>

        </div>
