---
layout: base
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
<div class="wrapper">
    <header>
      {% include header.html %}
    </header>
    <main>
      {% if site.compass.include_content %}
      <div class="post">
        <div class="post-header">
          <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
        <hr />
        <div class="post-content">
          {{ content }}
        </div>         
      </div>
      {% endif %}
    </main>
</div>
</html>
